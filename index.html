<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/css/all.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>
    <div class="vh-100 bg-secondary d-flex justify-content-center align-items-center">

       

        <div class="box p-5 border rounded">
            <h2 class="text-capitalize fw-bolder mb-4">length convertor</h2>
            <div class="row g-4 align-items-center mb-3">
                
                  <label for="meters" class=" fs-4 fw-bolder">Meter:</label>

                  <input type="number" id="meter" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
              
              </div>
              <div class="row g-4 align-items-center mb-3">
               
                  <label for="cm" class=" fs-4 fw-bolder">CM:</label>
                  <input type="number" id="cm" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
               
              </div>
              <div class="row g-4 align-items-center mb-3">
                
                  <label for="kilometer" class="col-form-label fs-4 fw-bolder">Kilometers:</label>
                
               
                  <input type="number" id="kilometer" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
               
              </div>
              <div class="row g-4 align-items-center mb-3">
                
                  <label for="inch" class="col-form-label fs-4 fw-bolder">Inch:</label>
                
                  <input type="number" id="inch" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
              
              </div>
            <div class="row g-4 align-items-center">
                
                  <label for="feet" class="col-form-label fs-4 fw-bolder">Feet:</label>
              
                  <input type="number" id="feet" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
               
              </div>
              <div class="row g-4 align-items-center">
                
                <label for="yard" class="col-form-label fs-4 fw-bolder">Yard:</label>
            
                <input type="number" id="yard" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
             
            </div>
            <div class="row g-4 align-items-center">
                
                <label for="mile" class="col-form-label fs-4 fw-bolder">Mile:</label>
            
                <input type="number" id="mile" class="form-control" aria-describedby="passwordHelpInline" oninput="convertTother(this)">
             
            </div>

        </div>

    </div>
  

   



    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
<script src="assest/js/main.js"></script>
</body>
</html>
